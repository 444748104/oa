name: instance_related
amis_schema: |-
  {
      "type": "service",
      "body": [
          {
              "type": "button",
              "label": "关联文件",
              "id": "u:instance_link",
              "className": "  ",
              "onEvent": {
                  "click": {
                      "actions": [
                          {
                              "actionType": "dialog",
                              "dialog": {
                                  "type": "dialog",
                                  "title": "关联文件",
                                  "body": [
                                      {
                                          "type": "form",
                                          "body": [
                                              {
                                                  "type": "picker",
                                                  "id": "u:abd427206c5b",
                                                  "label": false,
                                                  "name": "related_instances",
                                                  "options": [],
                                                  "inline": false,
                                                  "embed": true,
                                                  "modalMode": "dialog",
                                                  "multiple": true,
                                                  "source": {
                                                      "method": "post",
                                                      "url": "${context.rootUrl}/graphql",
                                                      "requestAdaptor": "const { pageNo, pageSize, keywords ='' } = api.data;\nconsole.log(\"===\", JSON.stringify(api.data));\napi.data = {\n    query: `\n        query{\n            rows: instances__getRelatedInstances(keywords: \"${keywords}\", top: ${pageSize}, skip: ${(pageNo - 1) * pageSize}){\n                value: _id,\n                label: name,\n                flow_name,\n                current_step_name,\n                applicant_name\n            },\n            count: instances__getRelatedInstances__count(keywords: \"${keywords}\")\n            }\n    `\n};\nreturn api;",
                                                      "headers": {
                                                          "Authorization": "Bearer ${context.tenantId},${context.authToken}"
                                                      },
                                                      "adaptor": "",
                                                      "data": {
                                                          "orderBy": "${orderBy}",
                                                          "orderDir": "${orderDir}",
                                                          "pageNo": "${page}",
                                                          "pageSize": "${perPage}",
                                                          "$self": "$$",
                                                          "keywords": "${keywords}",
                                                          "ids": "${ids}"
                                                      }
                                                  },
                                                  "pickerSchema": {
                                                      "mode": "table",
                                                      "columns": [
                                                          {
                                                              "name": "name",
                                                              "label": "标题",
                                                              "type": "text",
                                                              "id": "u:07d63d9a65d4",
                                                              "placeholder": "-"
                                                          },
                                                          {
                                                              "name": "applicant_name",
                                                              "label": "提交人",
                                                              "type": "text",
                                                              "id": "u:54b6ef26f99a",
                                                              "placeholder": "-"
                                                          },
                                                          {
                                                              "name": "flow_name",
                                                              "label": "流程",
                                                              "type": "text",
                                                              "id": "u:416e22bfdd81",
                                                              "placeholder": "-"
                                                          },
                                                          {
                                                              "name": "current_step_name",
                                                              "label": "当前步骤",
                                                              "type": "text",
                                                              "id": "u:487166104b24",
                                                              "placeholder": "-"
                                                          }
                                                      ],
                                                      "id": "u:e6bc823233d7"
                                                  },
                                                  "joinValues": false,
                                                  "extractValue": true
                                              }
                                          ],
                                          "initApi": {
                                              "method": "post",
                                              "url": "${context.rootUrl}/graphql",
                                              "requestAdaptor": "const { recordId } = api.data;\napi.data = {\n  query:`\n            {\n              instance: instances__findOne(id:\"${recordId}\"){\n                related_instances: related_instances__expand{\n                  value: _id,\n                  label: name\n                }\n              }\n            }\n          `\n        }\n        return api;",
                                              "adaptor": "payload.data = {\n  related_instances: payload.data.instance.related_instances\n};\nreturn payload;"
                                          }
                                      }
                                  ],
                                  "id": "u:47c202e8149b",
                                  "actions": [
                                      {
                                          "type": "button",
                                          "label": "取消",
                                          "onEvent": {
                                              "click": {
                                                  "actions": [
                                                      {
                                                          "componentId": "",
                                                          "args": {},
                                                          "actionType": "closeDialog"
                                                      }
                                                  ]
                                              }
                                          },
                                          "id": "u:d8e1e81fc42e"
                                      },
                                      {
                                          "type": "button",
                                          "label": "确定",
                                          "onEvent": {
                                              "click": {
                                                  "actions": [
                                                      {
                                                          "args": {
                                                              "api": {
                                                                  "url": "${context.rootUrl}/api/workflow/v2/instance/change/related",
                                                                  "method": "post",
                                                                  "headers": {
                                                                      "Authorization": "Bearer ${context.tenantId},${context.authToken}"
                                                                  },
                                                                  "requestAdaptor": "console.log(api);\nconst { record, related_instances } = api.data;\napi.data = {\n  id: record._id,\n  related_instances: related_instances\n};\nreturn api;",
                                                                  "data": {
                                                                      "&": "$$",
                                                                      "record": "${record}",
                                                                      "related_instances": "${related_instances}"
                                                                  }
                                                              },
                                                              "messages": {}
                                                          },
                                                          "actionType": "ajax"
                                                      },
                                                      {
                                                          "actionType": "custom",
                                                          "args": {},
                                                          "componentId": "",
                                                          "script": "debugger;SteedosUI.getRef(\"amis-root-workflow\")?.getComponentByName(\"instancePage\")?.reload()"
                                                      },
                                                      {
                                                          "componentId": "",
                                                          "args": {},
                                                          "actionType": "closeDialog"
                                                      }
                                                  ]
                                              }
                                          },
                                          "id": "u:ba9e7778f165",
                                          "level": "primary"
                                      }
                                  ],
                                  "closeOnEsc": false,
                                  "closeOnOutside": false,
                                  "showCloseButton": true,
                                  "size": "lg"
                              }
                          }
                      ],
                      "weight": 0
                  }
              },
              "hiddenOn": "!((record.box === 'draft' || record.box === 'inbox') \n  && (\n  record.step?.can_edit_main_attach \n  || record.step?.can_edit_normal_attach\n  || !record.step?.can_edit_normal_attach\n) )"
          }
      ],
      "regions": [
          "body"
      ],
      "data": {
          "context": {
              "rootUrl": "http://127.0.0.1:5000"
          },
          "app_id": "",
          "tab_id": "",
          "object_name": "",
          "dataComponentId": "",
          "record_id": "",
          "record": {},
          "permissions": {}
      },
      "bodyClassName": "p-0",
      "id": "u:f215e4c0c4ed",
      "messages": {}
  }
is_enable: true
