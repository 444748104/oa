name: _sms_queue
label: 短信队列
icon: sms
fields:
  sms: 
    type: object
    is_wide: true
  sms.Format:
    type: select
    options: 'JSON'
    hidden: true
    omit: true
  sms.Action:
    type: select
    options: 'SingleSendSms'
    hidden: true
    omit: true
  sms.ParamString:
    type: text
    hidden: true
    omit: true
  sms.SignName:
    type: text
    hidden: true
    omit: true
  sms.TemplateCode:
    type: text
    label: 模板编号
    hidden: true
    omit: true
  sms.RecNum:
    type: text
    label: 收件人手机号
    searchable: true
  sms.msg:
    type: text
    label: 消息内容
  signname:
    type: text
    label: 签名
  sent:
    type: boolean
    label: 是否发送
    defaultValue: false
    index: true
  sending:
    type: number
    defaultValue: 0
    index: true
  sentAt:
    type: datetime
    label: 发送时间
  space:
    type: lookup
    searchable: true
list_views:
  all:
    label: 全部
    filter_scope: space
    columns:
      - sms.RecNum
      - sms.msg
      - signname
      - sent
      - sending
      - sentAt
      - space
permission_set:
  user:
    allowCreate: true
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true