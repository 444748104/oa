name: object_listviews
label: List View
icon: forecasts
hidden: true
version: 2
fields:
  label:
    label: Label
    type: text
    is_name: true
    required: true
  name:
    label: API Name
    type: text
    searchable: true
    index: true
    required: true
    inlineHelpText: Can only contain lowercase letters and numbers, must start with a letter, cannot end with an underscore character or contain two consecutive underscore characters
  object_name:
    label: Object
    type: master_detail
    write_requires_master_read: true
    required: true
    reference_to: objects
    reference_to_field: name
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [];

              _.forEach(Creator.objectsByName, function (o, k) {
                return _options.push({
                  label: o.label,
                  value: k,
                  icon: o.icon
                });
              });

              return _options;
            }
  filter_scope:
    label: Filter Scope
    type: lookup
    defaultValue: space
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var _options;

              _options = [{
                label: "我的",
                value: "mine",
                icon: "user"
              }, {
                label: "工作区",
                value: "space",
                icon: "groups"
              }];
              return _options;
            }
  shared:
    label: Shared to All Users
    type: boolean
  show_count:
    label: Show Record Count
    type: boolean
  type:
    label: Type
    type: select
    options: 
      - label: Grid
        value: grid
      - label: Calendar
        value: calendar
    defaultValue: grid
    hidden: true
    omit: true
  scrolling_mode:
    label: Scrolling Mode
    inlineHelpText: Define the scroll bar display style for the data list.
    type: select
    options: 
      - label: Standard ( Click the page number to load the data of the corresponding page. )
        value: standard
      - label: Virtual ( Switch the page through the scroll bar. When you scroll to the corresponding page, the data will be loaded remotely. )
        value: virtual
      - label: Infinite ( Initially, only the first page will be loaded, and the next page will be loaded while scrolling. )
        value: infinite
    defaultValue: standard
    hidden: true
    omit: true
  columns:
    label: Columns
    type: grid
    is_wide: true
    required: true
  columns.$:
    label: Column
    blackbox: true
    type: object
  columns.$.field:
    label: Field
    type: lookup
    multiple: false
    is_wide: false
    required: true
    reference_to: object_fields
    reference_to_field: name
    depend_on:
      - object_name
    filtersFunction: !<tag:yaml.org,2002:js/function> |-
      function (filters, values) {
        if(values && values.object_name){
          if(values._grid_row_id){
            var selected = _.find(values.columns, function(item){return item._id==values._grid_row_id});
            var selectedAll = _.pluck(values.columns, 'field');
            if(selected){
              selectedAll = _.difference(selectedAll, [selected.field]);
            }
            if(selectedAll && selectedAll.length > 0){
              return [['object', '=', values.object_name], ['name', '!=', selectedAll]]
            }
          }
          return ['object', '=', values.object_name]
        }else{
          return ['_id', '=', 'no']
        }
      }
  columns.$.width:
    label: Width
    type: text
  # ag-grid配置rowModelType为infinite的话，列的warp属性功能异常，即不会换行显示且显示效果异常 #258
  # columns.$.wrap:
  #   label: Wrap
  #   type: boolean
  filter_fields:
    label: Default Filter Fields
    type: lookup
    multiple: true
    is_wide: true
    reference_to: object_fields
    reference_to_field: name
    depend_on:
      - object_name
    filtersFunction: !<tag:yaml.org,2002:js/function> |-
      function (filters, values) {
        if(values && values.object_name){
          var selectedAll = values.filter_fields;
          if(selectedAll && selectedAll.length > 0){
            return [['object', '=', values.object_name], ['name', '!=', selectedAll]]
          }
          return ['object', '=', values.object_name]
        }else{
          return ['_id', '=', 'no']
        }
      }
  sort:
    label: Default Sort Order
    type: grid
    is_wide: true
    depend_on:
      - object_name
  sort.$:
    label: Order
    blackbox: true
    type: object
  sort.$.field_name:
    label: Field Name
    type: lookup
    reference_to: object_fields
    reference_to_field: name
    depend_on:
      - object_name
    filtersFunction: !<tag:yaml.org,2002:js/function> |-
      function (filters, values) {
        if(values && values.object_name){
          if(values._grid_row_id){
            var selected = _.find(values.sort, function(item){return item._id==values._grid_row_id});
            var selectedAll = _.pluck(values.sort, 'field_name');
            if(selected){
              selectedAll = _.difference(selectedAll, [selected.field_name]);
            }
            if(selectedAll && selectedAll.length > 0){
              return [['object', '=', values.object_name], ['name', '!=', selectedAll]]
            }
          }
          return ['object', '=', values.object_name]
        }else{
          return ['_id', '=', 'no']
        }
      }
  sort.$.order:
    label: Sort Order
    type: select
    defaultValue: asc
    options:
      - label: ASC
        value: asc
      - label: DESC
        value: desc
  filters:
    label: Filters
    type: grid
    is_wide: true
    hidden: false
    omit: true
    depend_on:
      - object_name
  filters.$:
    label: Filter
    blackbox: true
  filters.$.field:
    label: Field
    type: lookup
    showIcon: false
    optionsFunction: !!js/function |
      function(values){
        if(values.object_name){
          return Creator.getObjectFilterFieldOptions(values.object_name)
        }
        return []
      }
  filters.$.operation:
    label: Operator
    type: lookup
    showIcon: false
    optionsFunction: !!js/function |
      function(values){
        if(values.object_name){
          if(!this.template){
            let options = Creator.getFieldOperation();
            Creator.pushBetweenBuiltinOptionals('date', options);
            return options;
          }
          
          const filter = _.find(values.filters, function (item) {
            return item._id === values._grid_row_id
          })

          if(filter){
            var field = filter.field;
            if(field){
              var object_fields = Creator.getObject(values.object_name).fields
              var filter_field_type;
              if(object_fields[field]){
                filter_field_type = object_fields[field].type
                return Creator.getFieldOperation(filter_field_type);
              }
            }
          }
        }
        return [];
      }
  filters.$.value:
    label: Value
    blackbox: true
  filter_logic:
    label: Logic
    type: text
    omit: true
  mobile_columns:
    label: Mobile Columns
    type: grid
    is_wide: true
    depend_on:
      - object_name
  mobile_columns.$:
    label: Column
    blackbox: true
    type: object
  mobile_columns.$.field:
    label: Field
    type: lookup
    multiple: false
    is_wide: false
    reference_to: object_fields
    reference_to_field: name
    depend_on:
      - object_name
    filtersFunction: !<tag:yaml.org,2002:js/function> |-
      function (filters, values) {
        if(values && values.object_name){
          if(values._grid_row_id){
            var selected = _.find(values.mobile_columns, function(item){return item._id==values._grid_row_id});
            var selectedAll = _.pluck(values.mobile_columns, 'field');
            if(selected){
              selectedAll = _.difference(selectedAll, [selected.field]);
            }
            if(selectedAll && selectedAll.length > 0){
              return [['object', '=', values.object_name], ['name', '!=', selectedAll]]
            }
          }
          return ['object', '=', values.object_name]
        }else{
          return ['_id', '=', 'no']
        }
      }
  sort_no:
    label: Sort no
    type: number
    scale: 0
    defaultValue: 100
paging:
  enabled: false
list_views:
  all:
    columns:
      - label
      - name
      - shared
      - owner
      - modified
    label: All List View
    filter_scope: space
actions:
  customize:
    label: Customize
    on: record_only
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: false
    modifyAllRecords: true
    viewAllRecords: true
